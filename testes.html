<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolagem Suave com Scroll do Mouse</title>
    <style>
    .cosmos {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      
      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(white 0.5%, transparent 0.5%);
        background-size: 2px 2px;
        pointer-events: none;
        animation: animateStars 50s linear infinite;
      }
      
      @keyframes animateStars {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-100%);
        }
      }
    </style>

</head>
<body>
    <div class="cosmos">
        <div class="stars"></div>
      </div>
      
</body>
</html>
