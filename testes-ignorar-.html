<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo</title>
  <style>
    .container {
      width: 400px; /* Largura do container */
      height: 300px; /* Altura do container */
      overflow: hidden; /* Para ocultar o conteúdo que ultrapassa as dimensões do contêiner */
      border: 1px solid #000; /* Adicione uma borda para visualização */
    }
    
    .container img {
      width: 140%; /* Garante que a imagem preencha todo o espaço disponível dentro do contêiner */
      height: auto; /* Mantém a proporção da imagem */
      display: block; /* Remove espaços extras abaixo da imagem */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://uploads.metropoles.com/wp-content/uploads/2019/11/25162330/Shrek1-600x400.jpg" alt="Imagem 1">
    <!-- Adicione mais imagens conforme necessário -->
  </div>
</body>
</html>
