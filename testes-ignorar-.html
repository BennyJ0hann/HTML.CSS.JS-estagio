<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exibir imagem após 5 segundos</title>
<style>
    .imagem {
      position: absolute;
        opacity: 0;
        animation: aparecer 0.1s 5s forwards; /* Iniciar a animação após 5 segundos */
    }

    @keyframes aparecer {
        to {
            opacity: 100%; /* Exibir a imagem ao final da animação */
        }
    }
</style>
</head>
<body>

<img src="https://i.pinimg.com/originals/80/5d/5f/805d5fbc1b0370a1258009be3a32f1c5.gif" class="imagem" alt="Sua imagem">

</body>
</html>
