<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuvem Nublada Chovendo</title>
<style>
    body {
        margin: 0;
        padding: 0; /* Para evitar a barra de rolagem */
        background-color: #87CEEB; /* Cor de fundo do céu */
    }

    .cloud {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 100px;
        background-color: #fff; /* Cor da nuvem */
        border-radius: 50%;
        animation: cloudMove 5s linear infinite; /* Animação de movimento da nuvem */
    }

    .raindrop {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #fff; /* Cor da gota de chuva */
        border-radius: 50%;
        animation: rainDrop 1s linear infinite, fadeInOut 3s linear infinite; /* Animação de queda de chuva e de fadeInOut */
    }

    @keyframes cloudMove {
        0% {
            transform: translate(-50%, -50%) translateX(-50px);
        }
        50% {
            transform: translate(-50%, -50%) translateX(50px);
        }
        100% {
            transform: translate(-50%, -50%) translateX(-50px);
        }
    }

    @keyframes rainDrop {
        0% {
            transform: translateY(-10px);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateY(100px);
            opacity: 0;
        }
    }

    @keyframes fadeInOut {
        0%, 100% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
    }

    /* Animação de delay para os pingos de água */
    .raindrop:nth-child(odd) {
        animation-delay: 0.5s; /* Adiciona delay de 0.5s aos pingos de água ímpares */
    }
</style>
</head>
<body>

<div class="cloud" id="cloud"></div>

<script>
    // Função para adicionar pingos de água à nuvem
    function adicionarPingosDeAgua() {
        var cloud = document.getElementById('cloud');
        var larguraNuvem = cloud.offsetWidth;
        var alturaNuvem = cloud.offsetHeight;

        // Adiciona 10 pingos de água aleatoriamente dentro da nuvem
        for (var i = 0; i < 10; i++) {
            var raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            raindrop.style.left = Math.random() * larguraNuvem + 'px';
            raindrop.style.top = Math.random() * alturaNuvem + 'px';
            cloud.appendChild(raindrop);
        }
    }

    // Chama a função quando a página é carregada
    window.onload = adicionarPingosDeAgua;
</script>

</body>
</html>
